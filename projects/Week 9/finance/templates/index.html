{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tbody>
            {% for row in database %}
            <tr>
                <td>{{ row["symbol"] }}</td>
                <td>{{ row["shares"] }}</td>
                <td>{{ row["price"]}}</td>
                <td></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <th scope="1">Total Amount</th>
            <th scope="1">{{ cash }}</th>
        </tr>
    </tfoot>
{% endblock %}
