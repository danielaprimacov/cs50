{% extends "layout.html" %}

{% block body %}

    <form action="/register" method="post">
        <input autocomplete="off" autofocus name="name" placeholder="Name" type="text" required>
            {% for sport in sports %}
                <input name="sport" type="checkbox" value="{{ sport }}">{{ sport }}
            {% endfor %}
        </select>
        <button type="submit">Register</button>
    </form>

{% endblock %}
