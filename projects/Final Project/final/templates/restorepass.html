{% extends "layout.html" %}

{% block title %}
    Restore Password
{% endblock %}

{% block body %}

<h1 class="page_title page_title--center">Restore Password</h1>

<form class="form form--auth" action="/" method="post">

    <div class="form_group form_group--md">
        <input type="email" class="form_control">Your E-mail
        <span class="form_line"></span>
    </div>

    <div class="form_footer form_footer--center">
        <div class="form_group form_group--md">
            <button class="btn btn--blue btn--rounded btn--small" type="submit">Restore Password</button>
        </div>
        <ul class="form_footer_list">
            <li>
                <a href="/signup">Sign up</a>
            </li>
            <li>
                <a href="/login">Log in</a>
            </li>
        </ul>
    </div>

</form>

{% endblock %}
